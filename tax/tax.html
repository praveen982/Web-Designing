<!DOCTYPE html>
<html>
    <head>
        <title>
            Tax Calculator.com
        </title>
    </head>
    <body>
        <h2>Tax Calculator</h2>
        <label for="fname">Name:</label>
        <input type="text" id="fname"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age"><br><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br><br>

        <button id="btn" onclick="calculate()">Calculate</button>
        <br><br>

        <label for="totals">Total Salary:</label>
        <input type="number" id="totals" disabled>
        <br><br>

        <label for="tax">Tax Amount:</label>
        <input type="number" id="tax" disabled>
        <br><br>

        <label for="nets">Net Salary:</label>
        <input type="number" id="nets" disabled>

        <script src="./tax.js"></script>
    </body>
    
</html>
